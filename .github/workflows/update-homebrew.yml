name: Update Homebrew Formula

on:
  push:
    tags:
      - 'v*'

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-scrap
        uses: actions/checkout@v4
        with:
          repository: ZacharyAnderson/homebrew-scrap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-scrap

      - name: Update formula
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          cd homebrew-scrap
          sed -i "s/tag: \"v[0-9]*\.[0-9]*\.[0-9]*\"/tag: \"${TAG}\"/" Formula/scrap.rb

      - name: Commit and push
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          cd homebrew-scrap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/scrap.rb
          git diff --staged --quiet || git commit -m "Update scrap to ${TAG}"
          git push
